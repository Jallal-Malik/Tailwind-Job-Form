<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-[#A9A9A9] grid place-items-center font-inter">
    <div
      class="sm:w-[900px] sm:h-[1081px] w-[305px] h-[1240px] rounded-[13px] bg-[#fff] mt-[27px]"
    >
      <h1
        class="sm:text-[57px] sm:text-start font-[600] text-[35px] text-center pt-[43px] sm:pl-[36px]"
      >
        Job Application
        <span class="text-[#04175A] text-[36px] font-[600]">(Web)</span>
      </h1>
      <form action="#" class="sm:mt-[46px] sm:ml-[36px] mt-[46px]">
        <div class="sm:flex sm:gap-[42px]">
          <div
            class="sm:flex sm:flex-col sm:place-items-start flex flex-col place-items-center"
          >
            <label for="frame" class="text-[18px] font-[600]">First Name</label>
            <input
              type="text"
              class="border-black border-[1px] rounded-[5px] sm:h-[66px] sm:w-[393px] h-[40px] w-[260px] pl-[10px] mt-[10px] mb-[24px] placeholder:text-neutral-500"
              placeholder="Enter your First Name"
            />
          </div>
          <div
            class="sm:flex sm:flex-col sm:place-items-start flex flex-col place-items-center"
          >
            <label for="frame" class="text-[18px] font-[600]">Last Name</label>
            <input
              type="text"
              class="border-black border-[1px] rounded-[5px] sm:h-[66px] sm:w-[393px] h-[40px] w-[260px] pl-[10px] mt-[10px] mb-[24px] placeholder:text-neutral-500"
              placeholder="Enter your Last Name"
            />
          </div>
        </div>
        <div class="sm:flex sm:gap-[42px]">
          <div
            class="sm:flex sm:flex-col sm:place-items-start flex flex-col place-items-center"
          >
            <label for="frame" class="text-[18px] font-[600]">Email</label>
            <input
              type="email"
              class="border-black border-[1px] rounded-[5px] sm:h-[66px] sm:w-[393px] h-[40px] w-[260px] pl-[10px] mt-[10px] mb-[33px] placeholder:text-neutral-500"
              placeholder="Enter your Email"
            />
          </div>
          <div
            class="sm:flex sm:flex-col sm:place-items-start flex flex-col place-items-center"
          >
            <label for="frame" class="text-[18px] font-[600]">Job Role</label>
            <select
              name="job role"
              id="job role"
              class="border-black border-[1px] rounded-[5px] sm:h-[66px] sm:w-[393px] h-[40px] w-[260px] pl-[10px] mt-[10px] mb-[33px]"
            >
              <option value="">Select Job Role</option>
              <option value="Frontend ">Frontend Developer</option>
              <option value="Backend ">Backend Developer</option>
              <option value="UI/Ux">UI UX Designer</option>
            </select>
          </div>
        </div>
        <div
          class="sm:flex sm:flex-col sm:place-items-start flex flex-col place-items-center"
        >
          <label for="frame" class="text-[18px] font-[600]">Address</label>
          <input
            type="text"
            class="border-black border-[1px] rounded-[5px] sm:h-[164px] sm:w-[825px] h-[70px] w-[260px] sm:pl-[10px] mt-[10px] sm:mb-[56px] mb-[25px]"
          />
        </div>
        <div class="sm:flex sm:gap-[42px]">
          <div
            class="sm:flex sm:flex-col sm:place-items-start flex flex-col place-items-center"
          >
            <label for="frame" class="text-[18px] font-[600]">City</label>
            <input
              type="city"
              class="border-black border-[1px] rounded-[5px] sm:h-[66px] sm:w-[393px] h-[40px] w-[260px] pl-[10px] mt-[10px] mb-[24px] placeholder:text-neutral-500"
              placeholder="Enter your City Name"
            />
          </div>
          <div
            class="sm:flex sm:flex-col sm:place-items-start flex flex-col place-items-center"
          >
            <label for="frame" class="text-[18px] font-[600]">Pincode</label>
            <input
              type="number"
              class="border-black border-[1px] rounded-[5px] sm:h-[66px] sm:w-[393px] h-[40px] w-[260px] pl-[10px] mt-[10px] mb-[24px] placeholder:text-neutral-500"
              placeholder="Enter your Pincode"
            />
          </div>
        </div>
        <div class="sm:flex sm:gap-[42px]">
          <div
            class="sm:flex sm:flex-col sm:place-items-start flex flex-col place-items-center"
          >
            <label for="frame" class="text-[18px] font-[600]">Start Date</label>
            <input
              type="date"
              class="border-black border-[1px] rounded-[5px] sm:h-[66px] sm:w-[393px] h-[40px] w-[260px] pl-[10px] mt-[10px] mb-[24px]"
            />
          </div>
          <div
            class="sm:flex sm:flex-col sm:place-items-start flex flex-col place-items-center"
          >
            <label for="frame" class="text-[18px] font-[600]"
              >Upload Your Cv</label
            >
            <input
              type="file"
              class="border-black border-[1px] rounded-[5px] sm:h-[66px] sm:w-[393px] h-[40px] w-[260px] sm:pt-[16px] sm:pl-[10px] pt-[5px] pl-[15px] mt-[10px] mb-[24px]"
            />
          </div>
        </div>
        <div
          class="sm:flex sm:justify-end flex justify-center mt-[30px] sm:mt-[48px] sm:mr-[31px]"
        >
          <button
            class="h-[46px] w-[168px] text-[28px] font-[400] bg-[#f00] text-white rounded-[5px] border-black border-[1.5px] hover:bg-[#ccc] hover:text-black hover:border-[red] hover:ease-in duration-300"
          >
            Apply Now
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
